parameters:
  AssetName: ''
  AssetVersion: ''
  TriggerSubscription: false
  SignOutput: false

steps:
  - checkout: git://ProjectReunion/ProjectReunionInternal

  - script: |
      dir /s
  displayName: 'dir'
  
steps:
  - task: NuGetAuthenticate@0
    inputs:
      nuGetServiceConnections: 'ProjectReunionInternal'

  - task: PowerShell@2
    name: DevSetup
    displayName: DevSetup
    inputs:
      filePath: 'DevSetup.ps1'

  - task: PowerShell@2
    name: BuildAll
    displayName: BuildAll
    inputs:
      filePath: 'BuildAll.ps1'
